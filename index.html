    <div class="video-section">
        <div class="video-container">
            <video id="video" class="hero-video" src="assests/Recording 2025-03-30 013142.mp4"></video>
            
            <!-- Custom Controls -->
            <div class="video-controls">
                <button id="playPause" class="control-btn" title="Play/Pause">▶</button>
                <input type="range" id="seekBar" class="seek-bar" value="0" min="0" max="100" step="0.1">
                <span id="timeDisplay" class="time-display">0:00 / 0:00</span>
                <button id="muteBtn" class="control-btn" title="Mute/Unmute">🔊</button>
                <input type="range" id="volumeBar" class="volume-bar" min="0" max="1" step="0.1" value="1">
                <button id="fullscreenBtn" class="control-btn" title="Fullscreen">⛶</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const playPauseBtn = document.getElementById('playPause');
            const seekBar = document.getElementById('seekBar');
            const timeDisplay = document.getElementById('timeDisplay');
            const muteBtn = document.getElementById('muteBtn');
            const volumeBar = document.getElementById('volumeBar');
            const fullscreenBtn = document.getElementById('fullscreenBtn');

            // Format time for display
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // Play/Pause button
            playPauseBtn.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playPauseBtn.textContent = '❚❚';
                    playPauseBtn.setAttribute('title', 'Pause');
                } else {
                    video.pause();
                    playPauseBtn.textContent = '▶';
                    playPauseBtn.setAttribute('title', 'Play');
                }
            });

            // Seek bar
            video.addEventListener('timeupdate', function() {
                const value = (video.currentTime / video.duration) * 100;
                seekBar.value = value || 0;
                
                // Update time display
                timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
            });

            seekBar.addEventListener('input', function() {
                const time = video.duration * (seekBar.value / 100);
                video.currentTime = time;
            });

            // Mute button
            muteBtn.addEventListener('click', function() {
                video.muted = !video.muted;
                muteBtn.textContent = video.muted ? '🔇' : '🔊';
                muteBtn.setAttribute('title', video.muted ? 'Unmute' : 'Mute');
                
                // Sync volume bar with mute state
                if (!video.muted && video.volume === 0) {
                    video.volume = 1;
                    volumeBar.value = 1;
                }
            });

            // Volume bar
            volumeBar.addEventListener('input', function() {
                video.volume = volumeBar.value;
                video.muted = false;
                muteBtn.textContent = '🔊';
                muteBtn.setAttribute('title', 'Mute');
            });

            // Fullscreen button
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    video.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                    fullscreenBtn.textContent = '⛶';
                } else {
                    document.exitFullscreen();
                    fullscreenBtn.textContent = '⛶';
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (document.activeElement.tagName === 'INPUT') return;
                
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        playPauseBtn.click();
                        break;
                    case 'ArrowLeft':
                        video.currentTime = Math.max(0, video.currentTime - 5);
                        break;
                    case 'ArrowRight':
                        video.currentTime = Math.min(video.duration, video.currentTime + 5);
                        break;
                    case 'ArrowUp':
                        video.volume = Math.min(1, video.volume + 0.1);
                        volumeBar.value = video.volume;
                        break;
                    case 'ArrowDown':
                        video.volume = Math.max(0, video.volume - 0.1);
                        volumeBar.value = video.volume;
                        break;
                    case 'KeyM':
                        muteBtn.click();
                        break;
                    case 'KeyF':
                        fullscreenBtn.click();
                        break;
                }
            });

            // Show controls when mouse moves
            let controlsTimeout;
            video.addEventListener('mousemove', function() {
                document.querySelector('.video-controls').style.opacity = '1';
                clearTimeout(controlsTimeout);
                controlsTimeout = setTimeout(() => {
                    if (!video.paused) {
                        document.querySelector('.video-controls').style.opacity = '0';
                    }
                }, 3000);
            });
        });
    </script>
